<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title></title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='flexgrid.css'>
    <script src='flexgrid.js'></script>
</head>
<body>
    <div class="container">
        <nav>Navbar</nav>
        <main>Main</main>
        <div id="sidebar">Sidebar</div>
        <div id="content1">Conteúdo 1</div>
        <div id="content2">Conteúdo 2</div>
        <div id="content3">Conteúdo 3</div>
        <footer>Footer</footer>
    </div>
</body>
<style>

    body{
        padding: 0;
        margin: 0;
        color: #353839;
        text-transform: uppercase;
        text-align: center;
    }
    .container{
        display: grid;
        height: 100vh;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        grid-template-rows: 0.2fr 1.5fr 1.2fr 0.8fr;
        grid-template-areas: 
        "nav nav nav nav"
        "sidebar main main main"
        "sidebar content1 content2 content3"
        "sidebar footer footer footer";
    gap: 0.6%;

}
